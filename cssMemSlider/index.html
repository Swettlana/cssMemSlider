<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My mems</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider__wrapper">
    <input name="slide-controls" type="radio" id="slide1" checked>
    <input name="slide-controls" type="radio" id="slide2">
    <input name="slide-controls" type="radio" id="slide3">
    <input name="slide-controls" type="radio" id="slide4">
    <div class="slider__image">
      <div class="slider__image-all">
        <div class="slide1">
          <img src="assets/1.jpg" alt="slide1">
        </div>
        <div class="slide2">
          <img src="assets/2.jpg" alt="slide2">
        </div>
        <div class="slide3">
          <img src="assets/3.jpg" alt="slide3">
        </div>
        <div class="slide4">
          <img src="assets/4.jpg" alt="slide4">
        </div>
      </div>
    </div>
    <div class="slider__controls">
      <div class="text">
        <div class="text1">
          <span>Когда приближается дедлайн</span>
        </div>
        <div class="text2">
          <span>Возвращение к коду спустя 3 дня</span>
        </div>
        <div class="text3">
          <span>Показываю фичи VSCode своему товарищу, уверенному, что лучше Nodepad++ ничего нет</span>
        </div>
        <div class="text4">
          <span>Когда не успел пофиксить баги к релизу</span>
        </div>
      </div>
      <div class="navigation">
        <label for="slide1">
          <div></div>
        </label>
        <label for="slide2">
          <div></div>
        </label>
        <label for="slide3">
          <div></div>
        </label>
        <label for="slide4">
          <div></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
